<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faça sua inscrição</title>
</head>
<body>

    <form action="." method="POST">
        {% csrf_token %}

        {{ form.nome.label_tag }}
        {{ form.nome }}

        {{ form.telefone.label_tag }}

        {{ form.idade.label_tag }}
        {{ form.idade }}

        <input type="submit" value="Inscrever-se" />
    </form>

</body>
</html>
